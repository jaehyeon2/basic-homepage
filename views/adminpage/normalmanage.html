{% extends 'layout.html' %}

    <tr>
        <th width="80%">게시판명</th>
        <th width="20%">관리</th>
    </tr>
    {% for normalboard in boards %}

        <td align="center"><button onClick="location.href='/admin/postmanage/{{normalboard.id}}?type=normal'">관리</button></td>

    {% endfor %}
</table>
<button onClick="location.href='/admin/boardcreate?type=normal'">게시판 생성</button>
{% endblock %}
