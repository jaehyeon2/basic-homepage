{% extends 'layout.html' %}
{% block content %}
<h4>포토 게시판</h4>
<hr/>
<h2>{{boardinfo.title}}</h2><br/>

<table>
    {% for post in posts %}
    <tr>
        <td><img src="/img/{{post.image}}"></td>
    </tr>
    <tr>
        <td>{{post.title}}</td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
